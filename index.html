<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- <script src="src/index.js"></script> -->
	<title>Winwinwin</title>
	<!-- BootStrapのCSSの読み込み -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body class="bg-light">
	<img src="WinWinWin.png" alt="headder" style="width:100vw;">

	<div class="row">
		<div class="col-4">
			<div class="grid">
				<h4 class="m-3">投稿者ランキング</h4>
				<ul id="ranking" class="list-group m-3">
				</ul>
			</div>
		</div>
		<div class="col-8">
			<div class="grid"></div>
			<h4 class="m-3">投稿一覧</h4>

			<div class="accordion m-3" id="accordionExample">

			</div>
		</div>
		<h4 class="m-3">新しい投稿お待ちしています</h4>

		<form>
			<div class="m-3">
				<label for="input1" class="form-label">名前</label>
				<input type="input" class="form-control" id="input1" />
			</div>
			<div class="m-3">
				<label for="input2" class="form-label">タイトル</label>
				<input type="input" class=" form-control" id="input2" />
			</div>
			<div class="m-3">
				<label for="input3" class="form-label">内容</label>
				<textarea type="input" class="form-control" id="input3" rows="5"></textarea>
			</div>
			<div class="m-3">
				<button type="submit" class="btn btn-primary">投稿！</button>
			</div>
		</form>

		<!-- BootStrapのJSの読み込み -->
		<script src="js/bootstrap.min.js"></script>

</body>
<!-- <script src="src/contents.js"></script> -->
<script src="src/ranking.js"></script>
<script src="src/contents.js"></script>
</html>
