    <h1 class="m-3">みんなの失敗談</h1>
   
    <div class="row">
        
    <div class="col-4">
     <div class="grid">
      <h4 class="m-3">投稿者ランキング</h4>
        <ul class="list-group">
         <li class="list-group-item d-flex justify-content-between align-items-center">
             <span class="badge bg-primary rounded-pill">1位</span>
             <span>佐藤</span>

        <li class="list-group-item d-flex justify-content-between align-items-center">

    </div>

    <div class="col-8">
    <div class="grid"></div>
    <h4 class="m-3">失敗談一覧</h4>
   
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          失敗談タイトル１

        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <p>（内容）なんやかんやこんなことがあって大変だったよ。みんなも気をつけよ。</p>
            <p>（時間）2022.9.13</p>
            <p>（ユーザ名）高橋</p>
            <button type="button" class="btn btn-primary" id="btnAdd1">
              いいね <span class="badge bg-light text-dark" id="counter1">4</span>
            </button>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">

        </h2>

            <p>（時間）2022.9.13</p>
            <p>（ユーザ名）折田</p>
            <button type="button" class="btn btn-primary" id="btnAdd2">
              いいね <span class="badge bg-light text-dark" id="counter2">24</span>
            </button>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            失敗談タイトル３
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">

            <p>（内容）なんやかんやこんなことがあって大変だったよ。みんなも気をつけよ。</p>

              いいね <span class="badge bg-light text-dark" id="counter3">16</span>

      </div>
    </div>
</div>
</div> 
</div> 

    <h4 class="m-3" class="mt-3">新しい投稿お待ちしています</h4>
 
    <form>
      <div class="m-3">
        <label for="input1" class="form-label">名前</label>
        <input type="input" class="form-control" id="input1">
      </div>
      <div class="m-3">
        <label for="input2" class="form-label">タイトル</label>
        <input type="input"" class="form-control" id="input2">
      </div>
      <div class="m-3">
        <label for="input3" class="form-label">内容</label>
        <textarea type="input" class="form-control" id="input3" rows="5"></textarea>
      </div>
      <div class="m-3">
        <button type="submit" class="btn btn-primary">投稿！</button>
      </div>
    </form>
